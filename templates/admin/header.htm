 <header class="main-header" style="background-image: url(/static/images/header.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <h1><span class="hide">Laravel - </span>安哥博客管理页面</h1>
                    <h2>Keep Going,never stop your foot!</h2>

                    <img src="http://image.golaravel.com/e/b0/4e4bd788405aab87f03d26edc4ab4.png" alt="Laravel" class="hide">
                </div>

                <div class="col-sm-12">
                     {% for item in categorys %}
                    <!-- Single button -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
  {{ item['name'] }} <span class="caret"></span>
  </button>
    {% if sub_categorys[item['name']] %}
  <ul class="dropdown-menu" role="menu">
       {% for sub_item in sub_categorys[item['name']] %}
        <li><a href="/">{{ sub_item }}</a></li>
      {% end %}
  </ul>
    {% end %}
</div>
                    {% end %}
