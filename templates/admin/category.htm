{% extends "base.htm" %}

{% block body %}
{% include "header.htm" %}

<form role="form" action="/admin/category" method="post">
    {% module xsrf_form_html() %}
  <div class="form-group">
    <label for="name">类别名称</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="level">级别</label>
    <select class="form-control" id="level" name="level">
  <option>1</option>
  <option>2</option>
</select>
  </div>
  <div class="form-group">
    <label for="priority">优先级</label>
     <select class="form-control" id="priority" name="priority">
  <option>1</option>
  <option>2</option>
 <option>3</option>
 <option>4</option>
 <option>5</option>
         </select>
  </div>
    <div class="form-group">
        <label for="father">父类别</label>
        <select class="form-control" id="father" name="father">
            <option>0</option>
            {% for item in categorys %}
            <option>{{ item['name'] }}</option>
            {% end %}
        </select>
    </div>
  <button type="submit" class="btn btn-default">添 加</button>
</form>


{% end %}
{% block footer_static %}
{% end %}
